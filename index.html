<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/palette.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <title>画板</title>
</head>
<body>
    <div class="palette">
        <div class="fun">
            <div class="img"></div>
            <label for="" class="iconfont icon-baocun"></label>
            <label for="" class="iconfont icon-iconfontxinjian"></label>
            <label for="" class="iconfont icon-chexiao"></label>
        </div>
        <div class="draw">
            <div class="tool">
                <label for="" class="iconfont icon-xiantiao2 sss"></label>
                <label for="" class="iconfont icon-xiantiao3 sss"></label>
                <label for="" class="iconfont icon-iconupload sss"></label>
                <label for="" class="iconfont icon-juxing sss"></label>
                <label for="" class="iconfont icon-rounded-corners-stroke1-s40-r10 sss"></label>
                <label for="" class="iconfont icon-yuan sss"></label>
                <label for="" class="iconfont icon-duobianxing sss"></label>
                <label for="" class="iconfont icon-wujiaoxing sss"></label>
                <hr>
                <label for="" class="iconfont icon-miaobian sss"></label>
                <input type="color" value="#000000" class="MB sss">
                <label for="" class="iconfont icon-tianchong sss"></label>
                <input type="color" value="#000000" class="TC sss">
                <hr>
                <label for="" class="iconfont icon-xiangpi sss"></label>
                <label for="" class="iconfont icon-wenzi sss"></label>
                <label for="" class="iconfont icon-caiqie sss"></label>
            </div>
            <div class="screen">
                <div class="eraser"></div>
                <div class="mask"></div>
                <div class="clip"></div>
                <canvas width="950" height="650"></canvas>
            </div>
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
<script src="js/palette.js"></script>
<script src="js/index.js"></script>
